<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - HuntMovies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>HuntMovies</h1>
            <div class="nav-links">
                <a id="frontoffice-link" href="index.html">Início</a>
                <a id="backoffice-link" href="backoffice.html" style="display: none;">Backoffice</a>
                <a id="perfil-link" href="perfil.html" style="display: none;">Perfil</a>
                <div id="auth-section">
                    <button id="login-btn" onclick="showLogin()">Login</button>
                    <button id="register-btn" onclick="showRegister()">Registo</button>
                    <span id="user-info" style="display: none;"></span>
                    <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="detalhes-container" class="detalhes-container">
            <div class="loading">A carregar...</div>
        </div>

        <div id="reviews-section" class="reviews-section" style="display: none;">
            <h2>Avaliações e Reviews</h2>
            
            <div id="add-review-form" class="add-review-form" style="display: none;">
                <h3>Deixar a sua Review</h3>
                <form id="review-form">
                    <div class="form-group">
                        <label for="avaliacao">Avaliação: <span class="required">*</span></label>
                        <div class="star-rating-input">
                            <div class="stars-container" id="stars-container">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                                <span class="star" data-value="6">★</span>
                                <span class="star" data-value="7">★</span>
                                <span class="star" data-value="8">★</span>
                                <span class="star" data-value="9">★</span>
                                <span class="star" data-value="10">★</span>
                            </div>
                            <input type="hidden" id="avaliacao" required>
                            <span class="rating-display" id="rating-display">Selecione uma avaliação</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentário (opcional):</label>
                        <textarea id="comentario" rows="5" placeholder="Partilhe a sua opinião sobre este conteúdo..." maxlength="1000"></textarea>
                        <span class="char-count"><span id="char-count">0</span>/1000</span>
                    </div>
                    <button type="submit" class="btn-submit-review">Publicar Review</button>
                </form>
            </div>

            <div id="reviews-list"></div>
        </div>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Alternar tema">◐</button>

    <!-- Modal de Autenticação -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Modal de Trailer -->
    <div id="trailer-modal" class="modal">
        <div class="modal-content modal-trailer">
            <span class="close" onclick="closeTrailerModal()">&times;</span>
            <div id="trailer-container"></div>
        </div>
    </div>

    <script src="detalhes.js"></script>
</body>
</html>
